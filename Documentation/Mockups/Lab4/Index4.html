<html lang="" data-ng-app="myApp">
    
    <head><link rel="stylesheet" type="text/css" href="mystyle.css">
	    
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>    
        <script src="js/app.js"></script>
        <meta t="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <title>LetsChat</title>
        
        
        <script type='text/javascript'>
    function PersonController($scope) {
        $scope.logins = [];
        $scope.login = function (user, password) {
            localStorage.setItem("name" , user);
        };
    }

    </script>
        
    </head>
    <body>        
        
        
	<div align="center"><form class="form-container">
<div align="center">     <h1><i> <p><font color="green">LetsChat</font></p> </i></h1> </div>
        
        <div ng-controller="PersonController" data-ng-init="course='ASE CS5551'">
        <p><input type="text" name="UserName" id="UserName" data-ng-model="user.name" placeholder="username"/><br/><br/>
           <input type="password" name="password" id="lastName" data-ng-model="user.password" placeholder="password"/></p><br/>   
    </div>
        
<div class="submit-container">
<div align="center"><input type="button" ng-click="login(user.name, user.password)" class="submit-button"  type="submit" value="Login   " onclick="window.location.href ='home4.html'"/></div><hr>
</div>

<div class="submit-container">
<div align="center"><input type="button" class="submit-button" type="submit" value="Register" onclick="window.location.href ='register4.html'"/><hr></div>
</div>
        

</form>
</div>        
    </body>
</html>
