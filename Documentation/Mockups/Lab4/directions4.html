<body align= "center">

<div class="wrapp" ng-controller="googlemapoutput" >
    <br/>
    <br/>
            <div id="map-canvas" style="height: 400px; float: left;"></div>
            <div id="panel" style="width: 400px; float: right;"></div> 
        </div>

<script>
    var query_string = {};
    var query = window.location.search.substring(1);
    var address=query.split("=");
    //alert(address[1]);
    var ad=decodeURIComponent(address[1]);
    alert(ad);
angular.module('GoogleDirection', [])
.controller('googlemapoutput', function ($scope) {

    var map;
    var panel;
    var mapOptions;
    var directionsDisplay = new google.maps.DirectionsRenderer({
        draggable: true
    });
    var directionsService = new google.maps.DirectionsService();

    $scope.initialize = function () {
        
        console.log("Hey");
        
        navigator.geolocation.getCurrentPosition(function (position) {
            console.log(position)
          
            var pos = new google.maps.LatLng(
                position.coords.latitude,
                position.coords.longitude);
            
            $scope.currentLocation = pos;
            var mapOptions = {
                zoom: 10,
                center: $scope.currentLocation
            };
        
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            
            //Route Calculation
            
             directionsDisplay.setPanel(document.getElementById('panel'));
              var end=ad;
        var request = {
            origin: $scope.currentLocation,
            destination: end,
            travelMode: google.maps.TravelMode.DRIVING
        };

            directionsService.route(request, function (response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setMap(map);
                    directionsDisplay.setDirections(response);
                    console.log(status);
                }
           
        });
        });
     };
     
  //  directionsDisplay.setPanel(document.getElementById('panel'));
    $scope.calcRoute = function () {
       // var end = document.getElementById('endlocation').value;
        var end=ad;
        var request = {
            origin: $scope.currentLocation,
            destination: end,
            travelMode: google.maps.TravelMode.DRIVING
        };

            directionsService.route(request, function (response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setMap(map);
                    directionsDisplay.setDirections(response);
                    console.log(status);
                }
           
        });
    };

    google.maps.event.addDomListener(window, 'load', $scope.initialize);

});



</script>
